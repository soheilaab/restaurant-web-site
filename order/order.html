<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت سفارش مشتری</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="order-container">
        <header class="header">
            <h1>ثبت سفارش مشتری</h1>
        </header>
        <form id="orderForm">
            <label for="name">نام:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">شماره تلفن:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="address">آدرس:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="order_details">جزئیات سفارش:</label>
            <textarea id="order_details" name="order_details" rows="4" required></textarea>
            
            <button type="submit">ثبت سفارش</button>
        </form>
        <div id="message"></div>
        <br>
        <button onclick="window.location.href='../ViewOrders/view_Orders.html'">سفارشات</button>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('submit_order.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('message').innerHTML = data;
                document.getElementById('orderForm').reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
